<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Starfleet Command Personnel Management System</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="">
<style>
</style>

<body>
    <h1>Starfleet Command</h1>
    <h2>Personnel Management System</h2>
    <div id="nav">
        <ul>
            <li><a href="duties.html">Duties</a></li>
            <li><a href="missions.html">Missions</a></li>
            <li><a href="personnel.html">Personnel</a></li>
            <li><a href="personToDuty.html">Personnel Duties</a></li>
            <li><a href="ranks.html">Ranks</a></li>
            <li><a href="ships.html">Ships</a></li>
            <li><a href="index.html">Return To Start Page</a></li>

        </ul>
    </div>

    <form action="" method="post" id="addPersonForm">
        <fieldset>
            <legend>
                Add Personnel:
            </legend>
            <label>First Name:</label>
            <input type="text" id="fnameAdd" name="fnameAdd">
            <br>
            <br>

            <label>Last Name:</label>
            <input type="text" id="lnameAdd" name="lnameAdd">
            <br>
            <br>

            <input type="submit" id="submitButton" value="Add Personnel" />
        </fieldset>
    </form>
    <br>
    <form action="" method="post" id="updatePersonForm">
        <fieldset>
            <legend>
                Update Personnel:
            </legend>
            <label>First Name:</label>
            <input type="text" id="fnameUpdate" name="fnameUpdate">
            <br>
            <br>

            <label>Last Name:</label>
            <input type="text" id="lnameUpdate" name="lnameUpdate">
            <br>
            <br>

            <label>Rank:</label>
            <input type="text" id="rankUpdate" name="rankUpdate">
            <br>
            <br>

            <label>Ship:</label>
            <input type="text" id="shipUpdate" name="shipUpdate">
            <br>
            <br>

            <input type="submit" id="submitButton" value="Update Personnel" />
        </fieldset>
    </form>
    <br>
    <form action="" method="get" id="findPersonForm">
        <fieldset>
            <legend>
                Individual Personnel Search:
            </legend>
            <label>First Name:</label>
            <input type="text" id="fnameSearch" name="fnameSearch">
            <br>
            <br>

            <label>Last Name:</label>
            <input type="text" id="lnameSearch" name="lnameSearch">
            <br>
            <br>

            <input type="submit" id="submitButton" value="Retrieve Personnel Information" />
        </fieldset>
    </form>

    <br>
    <form action="" method="delete" id="addPersonForm">
        <fieldset>
            <legend>
                Delete Personnel:
            </legend>
            <label for="deletePersonnelID">Personnel ID:</label>
            <input type="number" id="deletePersonnelID" name="deletePersonnelID">
            <br>
            <br>

           

            <input type="submit" id="submitButton" value="Delete Personnel" />
        </fieldset>
    </form>
    <br>

    <form action="" method="get" id="allPersonnelForm">
        <fieldset>
            <legend>
                Full Personnel Roster:
            </legend>

            <input type="submit" id="submitButton" value="Display Roster" />
        </fieldset>
    </form>

</body>
<script src=""></script>

</html>
