<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SFC Ships</title>
</head>
<body>
    <h1>Starfleet Command</h1>
    <h2>Ship Management System</h2>
    <div id="nav">
        <ul>
            <li><a href="duties.html">Duties</a></li>
            <li><a href="missions.html">Missions</a></li>
            <li><a href="personnel.html">Personnel</a></li>
            <li><a href="personToDuty.html">Personnel Duties</a></li>
            <li><a href="ranks.html">Ranks</a></li>
            <li><a href="ships.html">Ships</a></li>
            <li><a href="index.html">Return To Start Page</a></li>
        </ul>
    </div>
    <br>
    <fieldset>
        <legend>Add Ship</legend>
        <form>
            <label for="shipName">Ship Name</label>
            <input type="text" id="shipName" name="shipName">
            <label for="registryNumber">Registry Number</label>
            <input type="text" id="registryNumber" name="registryNumber">
            <label for="class">Class</label>
            <input type="number" id="class" name="class">
            <label for="currentLocation">Current Location</label>
            <input type="number" id="currentLocation" name="currentLocation">
            <label for="missionID">Mission ID</label>
            <input type="number" id="missionID" name="missionID">
            <input type="submit" value="Add Ship">
        </form>
    </fieldset>
    <br>

    <h2>Ships</h2>
    <form>
        <input type="submit" value="Retrieve Ships">
    </form>
    <br>

    <table>
        <thead>
            <tr>
                <th>Ship ID</th>
                <th>Capacity</th>
                <th>Crew Size</th>
                <th>Class</th>
                <th>Current Location</th>
                <th>Mission ID</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
